<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram LoginPge</title>
    <link rel="stylesheet" href="/instastyle_Duplicate.css">
</head>
<body>
    
    <div class="log">
        <form action="">
            <div class="para">
                <span>Log in to Continue</span>
            </div>
           
            <div>
                <h3>Instagram</h3>
            </div>
            <div>
                <input type="text" placeholder="Phonenumber,Username,or email" size="30px">

            </div>
            <div>
                <input type="password" placeholder="Password" size="30px">
            </div>
            
            <div >
                <button type="submit" class="in">Log In</button>
            </div>
            <div>
                <h5 class="head"><span>OR</span></h5>
            </div>
            <div>
        
                <h6 class="face"><img src="" alt="">Log in with Facebook</h6>
                <h6 class="anchor">Forget password?</h6>
            </div>
            <div>
                <button type="menu" class="btn1">Don't hava an account? <span>Sign up</span></button>
            </div>
        </form>
    </div>
</body>
</html>
